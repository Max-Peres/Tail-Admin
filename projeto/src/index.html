<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Layout com Tailwind CSS</title>
    <link href="../output.css" rel="stylesheet">

</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Barra Lateral -->
        <div class=" min-w-8 max-w-10 bg-blue-200 p-4 overflow-y-auto text-gray-200">
            <!-- Logo -->
            <div class="flex justify-center mb-4 ">
                <img src="../imagens/tail admin.jpg" alt="Logo" class="h-16 w-auto">
            </div>
            <h2 class="text-xl font-bold mb-4">Menu</h2>
            <ul>
                <!-- Dashboard -->
                <li class="mb-2">
                    <a href="#" class="block p-2 hover:bg-gray-300 rounded">Dashboard</a>
                    <ul class="ml-4">
                        <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-300 rounded">Ecommerce</a></li>
                        <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-300 rounded">Analytics</a></li>
                        <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-300 rounded">Marketing</a></li>
                        <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-300 rounded">CRM</a></li>
                        <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-300 rounded">Stocks</a></li>
                    </ul>
                </li>
                <!-- Calendar -->
                <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-300 rounded">Calendar</a></li>
                <!-- Profile -->
                <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-300 rounded">Profile</a></li>
                <!-- Task -->
                <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-300 rounded">Task</a></li>
                <!-- Forms -->
                <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-300 rounded">Forms</a></li>
                <!-- Tables -->
                <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-300 rounded">Tables</a></li>
                <!-- Pages -->
                <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-300 rounded">Pages</a></li>
                <!-- Support -->
                <li class="mb-2">
                    <a href="#" class="block p-2 hover:bg-gray-300 rounded">Support</a>
                    <ul class="ml-4">
                        <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-300 rounded">Messages</a></li>
                        <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-300 rounded">Inbox</a></li>
                        <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-300 rounded">Invoice</a></li>
                    </ul>
                </li>
                <!-- Others -->
                <li class="mb-2">
                    <a href="#" class="block p-2 hover:bg-gray-300 rounded">Others</a>
                    <ul class="ml-4">
                        <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-300 rounded">Charts</a></li>
                        <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-300 rounded">UI Elements</a></li>
                        <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-300 rounded">Authentication</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="w-3/4 p-8">
            <!-- Área de Pesquisa e Ícones -->
            <div class="flex justify-between items-center mb-8">
                <div class="flex justify-center w-1/2">
                    <input type="text" placeholder="Pesquisar..." class="px-4 py-2 border border-gray-300 rounded-md w-full">
                    <button class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-md">Buscar</button>
                </div>
                <div class="flex space-x-4">
                    <i class="fas fa-comment text-gray-600 text-xl"></i>
                    <i class="fas fa-bell text-gray-600 text-xl"></i>
                    <i class="fas fa-user text-gray-600 text-xl"></i>
                </div>
            </div>

            <!-- Colunas de Imagens -->
            <div class="grid grid-cols-2 gap-4">
                <!-- Coluna 1 -->
                <div class="bg-white p-4 shadow-md rounded-md">
                    <img src="../imagens/sec-sup 1.jpg" alt="Imagem 1" class="w-full h-auto">
                </div>
                <!-- Coluna 2 -->
                <div class="bg-white p-4 shadow-md rounded-md">
                    <img src="../imagens/sec-sup 2.jpg" alt="Imagem 2" class="w-full h-auto">
                </div>
                <!-- Coluna 3 -->
                <div class="bg-white p-4 shadow-md rounded-md">
                    <img src="../imagens/sec-sup 3.jpg" alt="Imagem 3" class="w-full h-auto">
                </div>
                <!-- Coluna 4 -->
                <div class="bg-white p-4 shadow-md rounded-md">
                    <img src="../imagens/sec-sup 4.jpg" alt="Imagem 3" class="w-full h-auto">
                </div>
            </div>
            <!-- Colunas Tabelas -->
            <div class="grid grid-cols-1 gap-4 mt-6">
                <!-- Coluna 1 -->
                <div class="bg-white p-4 shadow-md rounded-md">
                    <img src="../imagens/tabela 1.jpg" alt="Imagem 1" class="w-full h-auto">
                </div>
                <!-- Coluna 2 -->
                <div class="bg-white p-4 shadow-md rounded-md">
                    <img src="../imagens/tabela 2.jpg" alt="Imagem 2" class="w-full h-auto">
                </div>
                <!-- Coluna 3 -->
                <div class="bg-white p-4 shadow-md rounded-md">
                    <img src="../imagens/tabela 3.jpg" alt="Imagem 3" class="w-full h-auto">
                </div>
            
            </div>
        </div>
    </div>
</body>
</html>
